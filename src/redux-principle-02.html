<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <button onclick="store.dispatch({type:'jian',n:1})">-</button>
        <span id="countDisplay">10</span>
        <button onclick="store.dispatch({type:'jia',n:1})">+</button>
    </div>
    <script>
        const countDisplay = document.querySelector('#countDisplay');
        const countState = {
            count: 5
        };
        const changeState = (action) => {
            switch (action.type) {
                case 'jia':
                    countState.count += action.n
                    break;
                case 'jian':
                    countState.count -= action.n
                    break;
                default:
                    break;
            }
        };

        const createStore=(state,changeState)=>{
            const getState=()=>state;
            const dispatch=(action)=>{
                changeState(action)
            }
            return {
                getState,
                dispatch
            }
        };
        const store=createStore(countState,changeState);

        const renderCount=()=>{
            countDisplay.innerHTML=store.getState().count
        };
        renderCount();










    </script>
</body>

</html>
